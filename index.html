<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

  <body>

        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>+</td>
      </tr>

        <td colspan="2">0</td>

        <td>=</td>
      </tr>

    <script src="./bootstrap-4.6.0-dist/js/jquery-3.6.0.min.js"></script>
